# vim: syntax=config
env:
  TERM: alacritty

window:
  dimensions:
    columns: 100
    lines: 30

  dynamic_padding: true

  decorations: full

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

  multiplier: 3

font:
  size: 8
  normal:
    family: JetBrainsMono Nerd Font

  bold:
    family: JetBrainsMono Nerd Font

  italic:
    family: JetBrainsMono Nerd Font

  bold_italic:
    family: JetBrainsMono Nerd Font
    size: 9.0

draw_bold_text_with_bright_colors: true

window:
  opacity: 0.9

save_to_clipboard: true

window.dynamic_title: true

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login

mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }

  hide_when_typing: true

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

# BEGIN ACE
# Catppuccin!
colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  # Bright colors
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }
# END ACE
